<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="menu.png" class="menu-icon" alt="">
            <img src="setting.png" class="setting-icon" alt="">
            <img src="profile-pic.png" class="profile-pic" alt="">
            <h3>A.Moulishwaran</h3>
            <p>Web Developer At Google,USA.</p>
            <div class="social-media">
                <img src="instagram.png" alt="">
                <img src="telegram.png" alt="">
                <img src="dribble.png" alt="">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More about My Profile</p>
                <img src="arrow.png" alt="">
            </div>
        </div>

    </div>
</body>
</html>
